            <section>
                <h2>1. 복식 경기(Doubles)의 기본 원칙</h2>
                <p>테니스 동호회에서 가장 많이 진행되는 복식 경기는 단식과 다른 몇 가지 규칙이 있습니다. 우선 코트의 너비가 '얼리(Alley)' 라인까지 확장됩니다. 서브 순서는 한 세트가 끝날 때까지 고정되며, 팀원끼리 매 게임마다 번갈아 가며 서브를 넣습니다.</p>
                <p>리시브 위치 또한 중요합니다. 한 세트 동안 리시브 사이드(듀스 코트 또는 애드 코트)를 변경할 수 없으며, 이는 전략적인 팀 구성의 핵심 요소가 됩니다.</p>
            </section>

            <section>
                <h2>2. 타이브레이크(Tie-break) 규정</h2>
                <p>게임 스코어가 6-6이 되었을 때 승부를 결정짓는 타이브레이크는 보통 7점을 먼저 획득하는 쪽이 승리합니다. 첫 포인트는 오른쪽(듀스 코트)에서 서브를 넣고, 이후에는 각 선수가 2번씩 서브를 교대로 넣습니다. 포인트 합계가 6의 배수(6, 12...)가 될 때마다 코트를 교대하는 에티켓을 잊지 마세요.</p>
            </section>

            <section>
                <h2>3. 노-애드(No-Ad) 시스템</h2>
                <p>동호회 경기에서는 시간 단축을 위해 '노-애드' 방식을 자주 사용합니다. 듀스 상황에서 다음 포인트를 따는 팀이 바로 게임을 가져가는 방식입니다. 이때 리시브 팀은 서브를 받을 코트(오른쪽 또는 왼쪽)를 선택할 수 있는 권한을 가집니다.</p>
            </section>

            <section>
                <h2>4. 풋 폴트(Foot Fault)와 매너</h2>
                <p>아마추어 경기에서 가장 빈번하게 발생하는 논란 중 하나가 풋 폴트입니다. 서브 시 베이스라인을 밟는 행위는 엄격히 금지되지만, 동호회에서는 서로의 즐거운 경기를 위해 가벼운 주의 정도로 넘어가는 경우가 많습니다. 하지만 공식 대회 준비를 위해서는 평소에 올바른 서브 위치를 지키는 습관이 중요합니다.</p>
            </section>
