            <section>
                <h2>1. 일관성 있는 포핸드 스트로크</h2>
                <p>강력한 샷보다 중요한 것은 '넘기는 샷'입니다. 유연한 유닛 턴(Unit Turn)과 낮은 자세에서 시작되는 스윙 궤적을 연습하세요. 임팩트 시 공을 끝까지 주시하고, 어깨 너머로 끝나는 풀 팔로우스루(Follow-through)를 유지하면 공의 구질이 훨씬 안정됩니다.</p>
            </section>

            <section>
                <h2>2. 네트 점령의 핵심, 발리(Volley)</h2>
                <p>복식 경기에서 승패는 네트 플레이에서 갈립니다. 발리는 큰 스윙이 아니라 '벽'을 만드는 느낌으로 짧게 끊어 쳐야 합니다. 발 밑으로 오는 공은 낮은 자세로 대응하고, 하이 발리는 각도를 깊게 주어 상대방의 빈틈을 공략하세요. 파트너와의 간격 유지도 잊지 마세요.</p>
            </section>

            <section>
                <h2>3. 유일하게 나만 통제할 수 있는 샷, 서브</h2>
                <p>서브는 테니스에서 유일하게 상대의 방해 없이 넣을 수 있는 샷입니다. 일정한 토스(Toss)가 성공의 80%를 결정합니다. 트로피 자세를 정확히 잡고, 체중 이동을 이용해 공에 힘을 전달하세요. 첫 서브의 성공률을 높이는 것이 경기 운영의 핵심입니다.</p>
            </section>

            <section>
                <h2>4. 승부를 가르는 멘탈 매니지먼트</h2>
                <p>테니스는 멘탈 스포츠입니다. 더블 폴트를 하거나 쉬운 찬스를 놓쳤을 때 빠르게 잊고 다음 포인트에 집중하는 '리셋(Reset)' 능력이 필요합니다. 긍정적인 자기 암시와 루틴(Routine)을 만들어 경기 중 발생하는 변수에 흔들리지 않도록 훈련하세요.</p>
            </section>
