            <h1>개인정보 처리방침</h1>
            <p>UBUNTU 테니스 매칭 시스템(이하 '서비스')은 사용자의 개인정보를 소중히 여기며, 개인정보 보호법을 준수합니다.</p>

            <h2>1. 수집하는 개인정보 항목</h2>
            <p>본 서비스는 별도의 회원가입 없이 이용 가능하며, 사용자가 입력하는 플레이어 이름, 성별, 숙련도(NTPR) 정보만을 처리합니다.</p>

            <h2>2. 개인정보의 저장 및 파기</h2>
            <p>본 서비스는 어떠한 데이터도 외부 서버로 전송하거나 저장하지 않습니다. 모든 데이터는 사용자의 웹 브라우저 로컬 저장소(Local Storage)에만 저장됩니다. 브라우저의 캐시를 삭제하거나 데이터를 초기화하면 즉시 파기됩니다.</p>

            <h2>3. 쿠키 및 광고 관련</h2>
            <p>본 서비스는 Google AdSense 광고를 게재하며, Google은 사용자의 웹사이트 방문 기록을 바탕으로 맞춤형 광고를 제공하기 위해 쿠키를 사용합니다. 사용자는 Google 광고 설정에서 맞춤형 광고를 해제할 수 있습니다.</p>

            <h2>4. 사용자의 권리</h2>
            <p>사용자는 언제든지 본 서비스의 'Reset All Data' 기능을 통해 저장된 정보를 스스로 삭제할 수 있습니다.</p>

        <div class="lang-section">
            <h1>Privacy Policy</h1>
            <p>UBUNTU Tennis Matcher ("the Service") respects your privacy and complies with data protection regulations.</p>

            <h2>1. Information Collected</h2>
            <p>This Service does not require registration. We only process player names, gender, and skill levels (NTPR) entered by the user.</p>

            <h2>2. Storage and Deletion</h2>
            <p>The Service does not transmit or store any data on external servers. All data is stored locally in the user's web browser (Local Storage). Data is destroyed immediately when the browser cache or local storage is cleared.</p>

            <h2>3. Cookies and Advertising</h2>
            <p>This Service displays Google AdSense advertisements. Google uses cookies to serve ads based on a user's prior visits to your website or other websites. Users may opt out of personalized advertising by visiting Google's Ad Settings.</p>

            <h2>4. User Rights</h2>
            <p>Users can delete their stored information at any time using the 'Reset All Data' feature within the Service.</p>
